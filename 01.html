<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo con Vue.JS</title>
</head>
<body>
    
    <div id="app">

        <h1>{{titulo}}</h1>

        <input type="text" v-model="inputFruta.nuevaFruta" >
        <!-- <input type="text" v-model="inputFruta.cantidadFruta" @keyup.enter="agregarFruta" > -->

        <button @click="agregarFruta">
            Agregar
        </button>

        <ul>
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                {{fruta.nombre}}
                <button @click="fruta.cantidad = fruta.cantidad + 1">+</button>
                <button @click="fruta.cantidad = fruta.cantidad - 1">-</button>
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
        <h4>TOTAL : {{sumarFrutas}}</h4>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="01.js"></script>
</html>
