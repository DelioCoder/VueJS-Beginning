<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid mt-5" id="app">
        <h1>
            {{title}}
        </h1>

        <input 
            type="text" 
            class="form-control my-3" 
            v-model="nuevaTarea" 
            @keyup.enter="nuevaTarea"
        >
        <button class="btn btn-primary" @click="agregarTarea" >
            Agregar
        </button>

        <div class="mt-3" v-for="(tarea, index) of tareas" >

            <div class="alert" role="alert" :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']" >
                
                <div class="d-flex justify-content-between align-items-center">

                    <div>
                        {{index}} - {{tarea.nombre}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)" >
                            OK
                        </button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)" >
                            X
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="03.js"></script>
</html>
